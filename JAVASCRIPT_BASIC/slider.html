<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .container {
            width: 900px;
            margin: 0 auto;
            max-width: 80%;
        }

        .slick-slider {
            margin-left: -12%;
            margin-right: -12%;
        }

        .slick-list {
            padding-top: 10% !important;
            padding-bottom: 10% !important;
            padding-left: 15% !important;
            padding-right: 15% !important;
        }

        .slick-dots {
            text-align: right;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .slick-track {
            max-width: 100% !important;
            transform: translate3d(0, 0, 0) !important;
            perspective: 100px;
        }

        .slick-slide {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            opacity: 0;
            width: 100% !important;
            transform: translate3d(0, 0, 0);
            transition: transform 1s, opacity 1s;
        }

        .slick-snext,
        .slick-sprev {
            display: block;
        }

        .slick-current {
            opacity: 1;
            position: relative;
            display: block;
            transform: translate3d(0, 0, 20px);
            z-index: 2;
        }

        .slick-snext {
            opacity: 1;
            transform: translate3d(20%, 0, 0px);
            z-index: 1;
        }

        .slick-sprev {
            opacity: 1;
            transform: translate3d(-20%, 0, 0px);
        }

        .test {
            display: block;
            width: 100%;
            height: 300px;
            background: #c00;
            box-shadow: inset 0px 0px 0px 3px #000
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="rev_slider">
            <div class="rev_slide">
                <div class="test"></div>
            </div>

            <div class="rev_slide">
                <div class="test"></div>
            </div>
            <div class="rev_slide">
                <div class="test"></div>
            </div>
            <div class="rev_slide">
                <div class="test"></div>
            </div>
            <div class="rev_slide">
                <div class="test"></div>
            </div>
            <div class="rev_slide">
                <div class="test"></div>
            </div>
            <div class="rev_slide">
                <div class="test"></div>
            </div>
            <div class="rev_slide">
                <div class="test"></div>
            </div>
            <div class="rev_slide">
                <div class="test"></div>
            </div>
        </div>
    </div>

    <script>
       let rev = document.getElementByClassName("rev_slider");
rev.addEventListener('init', (event, slick, currentSlide) => {
  let cur = $(slick.$slides[slick.currentSlide]),
    next = cur.nextElementSibling,
    prev = cur.previousElementSibling;
  prev.classList.add("slick-sprev");
  next.classList.add("slick-snext");
  cur.classList.remove("slick-snext").classList.remove("slick-sprev");
  slick.$prev = prev;
  slick.$next = next;
});
rev.addEventListener('beforeChange', (event, slick, currentSlide, nextSlide) => {
  
  let cur = $(slick.$slides[nextSlide]);
  
  slick.$prev.classList.remove("slick-sprev");
  slick.$next.classList.remove("slick-snext");
  next = cur.nextElementSibling,
    prev = cur.previousElementSibling;
  prev.previousElementSibling;
  prev.nextElementSibling;
  prev.classList.add("slick-sprev");
  next.classList.add("slick-snext");
  slick.$prev = prev;
  slick.$next = next;
  cur.classList.remove("slick-next").classList.remove("slick-sprev");
});

rev.slick({
  speed: 1000,
  arrows: true,
  dots: false,
  focusOnSelect: true,
  prevArrow: '<button> prev</button>',
  nextArrow: '<button> next</button>',
  infinite: true,
  centerMode: true,
  slidesPerRow: 1,
  slidesToShow: 1,
  slidesToScroll: 1,
  centerPadding: '0',
  swipe: true,
  customPaging: function(slider, i) {
    return '';
  },
  
});
    </script>

</body>

</html>
