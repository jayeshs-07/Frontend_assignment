<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password in javascript</title>
</head>
<body>
    <label for="">Enter Password</label>
    <input type="password" placeholder=" Enter Your Password" id="input"><br>
    <input type="checkbox" onclick="showpassword()">Show Password
    <script>
        function showpassword(){
            var a=document.getElementById('input');
            if (a.type === 'password') {
                a.type ="text";
            } else {
                a.type ="password"
            }
        }

    </script>
</body>
</html>
