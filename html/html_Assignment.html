<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Assignment</title>
</head>
<style>
    a{
        color: #fff;
    }
</style>
<body>
    <table border="1" cellspacing="0" cellpadding="8" width="100%">
        <thead align="center" >
            <tr style="background-color:crimson;">
                <th>
                    <a href="">Home</a>
                </th>
                <td>
                    <a href="">About</a>
                </td>
                <td>
                    <a href="">Contact</a>
                </td>
                <td>
                    <a href="">Help</a>
                </td>
                <td>
                    <a href="">Store</a>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <img src="/html/images/amazon-alexa-event-sept-2019.jpg" alt="" width="100%">
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" style="background-color: blueviolet; text-align: center;">
                    Contact us
                </td>
            </tr>
            <tr>
                <td colspan="5"><img src="/html/images/Contact-Us.jpg" alt="" width="100%"></td>

            </tr>
            <tr>
                <th colspan="2">
                    <label for="">First name</label>
                    <input type="text" placeholder="Enter your name">
                </th>
                <th colspan="3">
                    <label for="">Last name</label>
                    <input type="text" placeholder="Enter your last">
                </th>

            </tr>
            <tr>
                <th colspan="2">
                    <label for="">Email id</label>
                    <input type="email" placeholder="Enter your email">
                </th>
                <th colspan="3">
                    <label for="">Phone no</label>
                    <input type="number" placeholder="Enter your Phone no">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <label for="">City</label>
                    <select name="" id="">
                        <option value="">Ahmedabad</option>
                        <option value="">Surat</option>
                        <option value="">Vadodara</option>
                    </select>
                </th>
                <th colspan="3">
                    <label for="">Gender :</label>
                    Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender">
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.9577387481454!2d72.5535188121336!3d23.02532387414329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1694777223949!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>
                <td colspan="3">
                    <iframe width="700" height="500" src="https://www.youtube.com/embed/3bEfM1u5CRo?si=VKU6Hiy2bH4FTV4t"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </td>
            </tr>

        </tbody>
    </table>
</body>

</html>
